spring:
  datasource:
    username: postgres
    password: secret
    url: jdbc:postgresql://localhost:5432/postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate

server:
  servlet:
    contextPath: /api

mailgun:
  apikey: ${MAILGUN_APIKEY}
  baseurl: https://api.mailgun.net/v3/mail.bytes.li

baseUrl: http://localhost:8081
mailsender: iwashere@mail.bytes.li

cleanup:
  cron: "0 3 0 * * *"
  retentionDays: 15
